<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | QuantivusMings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body class="bg-white text-gray-900">
  <header class="bg-blue-600 text-white p-6">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      
<div class="flex items-center space-x-4">
  <img src="logo.png" alt="QuantivusMings Logo" class="h-12 w-12">
  <div>
    <h1 class="text-2xl font-bold text-blue-600">QuantivusMings</h1>
    <p class="text-sm text-gray-600 italic">Empowering Digital Infrastructure</p>
  </div>
</div>

      <nav class="space-x-4">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="why.html">Why Us</a>
        <a href="contact.html" class="text-yellow-200 font-semibold">Contact</a>
      </nav>
    </div>
  </header>
  <main class="max-w-3xl mx-auto py-12 px-4" data-aos="fade-up">
    <h2 class="text-3xl font-bold mb-6">Get in Touch</h2>
    <form action="https://formspree.io/f/mayrdjly" method="POST" class="space-y-4">
      <div>
        <label class="block font-semibold mb-1">Name</label>
        <input type="text" name="name" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>
      <div>
        <label class="block font-semibold mb-1">Email</label>
        <input type="email" name="_replyto" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>
      <div>
        <label class="block font-semibold mb-1">Message</label>
        <textarea name="message" class="w-full border border-gray-300 rounded px-3 py-2" rows="4" required></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Send Message</button>
    </form>
  </main>
  
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>

</body>
</html>
